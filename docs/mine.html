<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="./js/config.js"></script>
  <meta charset="UTF-8" />
  <title>Mine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/mine.css" />
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html">Custom</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./mine.html">
          <img src="./asset/logo2.png" alt="logo" />
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="mine">
    <div class="hero">
      <h1 class="title">
        <span class="title-swap">
          <span class="t t-base" aria-hidden="true">aud:</span>
          <a href="./me.html" id="title-link" class="t t-hover title-link">audor(e)</a>
        </span>
      </h1>
      <p class="subtitle">what you have collected</p>
    </div>

    <!-- ===== Feed (카드 클릭 → JS 모달) ===== -->
    <section class="avatar-custom" aria-label="Feed">
      <div class="avatar-stage">
        <section id="feed-root" class="feed" aria-live="polite">
          <!-- ✨ 스크롤 컨테이너 (고정 높이 + 내부 스크롤) -->
          <div class="feed-scroll" data-feed-scroll>
            <div class="feed-grid" data-feed-grid></div>

            <!-- 스크롤 하단 (더 보기 버튼은 폴백에서만 사용) -->
            <div class="feed-bottom">
              <button id="feed-more" class="btn-more" type="button" aria-label="포스트 더 보기">더 보기</button>
              <!-- 무한 스크롤 트리거: 반드시 스크롤 컨테이너 내부에 위치 -->
              <div id="feed-sentinel" aria-hidden="true"></div>
            </div>
          </div>
        </section>
      </div>

      <!-- 탭 -->
      <div class="avatar-tabs">
        <div class="tabbar" role="tablist" aria-label="꾸미기">
          <button id="tab-labels" role="tab" data-tab="labels" aria-selected="true">aud:</button>
          <button id="tab-jibs" role="tab" data-tab="jibs" aria-selected="false">JIBBITZ</button>
        </div>

        <div id="panel-labels" role="tabpanel" aria-labelledby="tab-labels">
          <div class="mine-grid" id="grid-labels"></div>
        </div>
        <div id="panel-jibs" role="tabpanel" aria-labelledby="tab-jibs" hidden>
          <div class="mine-grid" id="grid-jibs"></div>
        </div>
      </div>
    </section>
  </section>
<!-- 소켓 (선택) -->
  <script src="https://aud-api-dtd1.onrender.com/socket.io/socket.io.js"></script>

  <script src="./js/fetch-sanitizer.js"></script>

  <!-- 1) 전역 인증 부팅 -->
  <script src="./js/auth-boot.js" defer></script>

  <!-- 3) 세션 keepalive -->
  <script src="./js/auth-keepalive.js" defer></script>

  <!-- 2) Store (module) -->
  <script type="module" src="./js/store.js"></script>

  <!-- 5) UI 라우팅 가드/로고 -->
  <script src="./js/logo-guard.js" defer></script>

  <!-- 6) 소켓 초기화 (필요 시) -->
  <script src="./js/socket-init.js" defer></script>

  <!-- 7) 페이지 전용 스크립트 -->
  <script type="module" src="./js/mine.js"></script>
</body>
</html>
