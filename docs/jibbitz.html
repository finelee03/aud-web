<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./config.js"></script>
  <meta charset="UTF-8" />
  <title>Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/jibbitz.css" />
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html">Custom</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./mine.html">
          <img src="./asset/logo2.png" alt="logo">
        </a>
      </div>
    </div>
  </header>

<!-- ===== Hero ===== -->
  <section class="jibbitz-page">
    <div class="hero">
      <!-- 지비츠 페이지는 카테고리/별 없이 JIBBITZ만 -->
      <div id="categoryRow" class="category-row"></div>

      <!-- 지비츠 타이틀(선택에 따라 BLOOM / TAIL / ...) -->
      <h1 id="jibTitle" class="title"></h1>
    </div>
  </section>

  <!-- ===== Body ===== -->
   <section class="jibbitz-body">
      <div class="container">
          <div id="jibPreviewBox" class="jibbitz-gallery-box" aria-live="polite"></div>
          <div class="rule"></div>
          <div id="jibStory" class="jibbitz-story__container" aria-live="polite"></div>
          <div class="rule"></div>
      </div>
      <div class="collect-row" id="jibCollectBtn"></div>
  </section>

<!-- 소켓 (선택) -->
<script src="https://aud-api-dtd1onrender.com/socket.io/socket.io.js"></script>

<!-- 1) 전역 인증 부팅 -->
<script src="./js/auth-boot.js" defer></script>

<!-- 3) 세션 keepalive -->
<script src="./js/auth-keepalive.js" defer></script>

<!-- 2) Store (module) -->
<script type="module" src="./js/store.js"></script>

<!-- 4) UI 라우팅 가드/로고 (항상 mine 으로) -->
<script src="./js/logo-guard.js" defer></script>

<!-- 5) 소켓 초기화 (필요 시) -->
<script src="./js/socket-init.js" defer></script>

<!-- 6) 페이지 전용 스크립트 -->
<script type="module" src="./js/jibbitz.js"></script>


</body>
</html>
