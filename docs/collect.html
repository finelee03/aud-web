<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/config.js"></script>
  <meta charset="UTF-8">
  <title>Collect</title>

  <!-- 기본 반응형 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 450px 고정 모드 스위처 (≤450px에서만 width=450으로 전환) -->

  <link rel="stylesheet" href="./css/collect.css">
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a class="active" href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html">Custom</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./mine.html">
          <img src="./asset/logo2.png" alt="logo">
        </a>
      </div>
    </div>
  </header>

  <!-- ===== 1) Hero ===== -->
  <section class="collect" aria-labelledby="collect-title">
    <div class="hero">
      <h1 id="collect-title" class="title">Collect</h1>
      <p class="subtitle">Record and add to your collection</p>
    </div>
  </section>

  <!-- ===== 2) Body: 캐러셀 + 레코딩 스택 ===== -->
  <section class="collect-body" aria-label="Collect interactions">
    <div class="container">

      <!-- View my collection -->
      <div class="view-collection">
        <a href="./gallery.html" class="link-collection">View my collection &gt;</a>
      </div>

      <!-- How it works Carousel (원본 유지) -->
      <div class="how-carousel" aria-label="How it works">
        <div class="how-track" id="howTrack">
          <div class="how-cell">
            <article class="how-card">
              <p class="how-cap">record the sound<br>through microphone</p>
            </article>
          </div>
          <div class="how-cell">
            <article class="how-card">
              <p class="how-cap">our system will<br>classify the sound</p>
            </article>
          </div>
          <div class="how-cell">
            <article class="how-card">
              <p class="how-cap">add new AUD<br>to your collection</p>
            </article>
          </div>
        </div>
        <div class="how-dots" id="howDots">
          <button class="how-dot is-active" aria-label="Slide 1"></button>
          <button class="how-dot" aria-label="Slide 2"></button>
          <button class="how-dot" aria-label="Slide 3"></button>
        </div>
      </div>

      <!-- Record stack -->
      <div class="stack">
        <button id="recBtn" class="btn btn-record">Record</button>
        <div id="errorBox" class="error" hidden></div>
        <canvas id="waveCanvas" class="wave"></canvas>
        <div class="result-wrap">
          <a id="resultLink" href="#" hidden>
            <button id="resultBtn" class="result-btn" type="button">Open</button>
          </a>
          <button id="resultNone" class="result-btn" type="button" disabled hidden>None</button>
        </div>
      </div>

    </div>
  </section>

  <!-- ===== Scripts ===== -->
<script src="https://aud-api-dtd1.onrender.com/socket.io/socket.io.js"></script>

<script src="./js/socket-init.js"></script>

<!-- 1) 전역 인증 부팅 -->
<script src="./js/auth-boot.js" defer></script>

<!-- 4) 세션 keepalive -->
<script src="./js/auth-keepalive.js" defer></script>

<!-- 2) Store (module) -->
<script type="module" src="./js/store.js"></script>

<script src="./js/socket-init.js" defer></script>

<script src="./js/socket-client.js" defer></script>

<!-- 3) UI 라우팅 가드/로고 -->
<script src="./js/logo-guard.js" defer></script>

<!-- (페이지별 앱 스크립트들) -->
<script type="module" src="./js/collect.js"></script>
</body>
</html>
