<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./config.js"></script>
  <meta charset="UTF-8" />
  <title>Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html" class="active">Custom</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./mine.html">
          <img src="./asset/logo2.png" alt="logo" />
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="custom">
    <div class="hero">
      <h1 class="title">Custom</h1>
      <p class="subtitle">add more uniqueness with customizing</p>
    </div>

    <!-- ===== Grid ===== -->
    <section class="custom-section">
      <div class="container">
        <div class="custom-grid" role="list">

          <!-- 타일들 (원본 수치 유지) -->
          <button class="tile" role="listitem" aria-label="bloom">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/bloomvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="duck">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/duckvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="cap">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/capvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="keyring">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/keyringvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="tail">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/tailvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="twinkle">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/twinklevideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="xmas">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/xmasvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

          <button class="tile" role="listitem" aria-label="bunny">
            <div class="tile__content">
              <video autoplay muted loop playsinline preload="metadata">
                <source src="./asset/bunnyvideo.mp4" type="video/mp4" />
              </video>
            </div>
          </button>

        </div>
      </div>
    </section>
  </section>

<!-- 소켓 (선택) -->
<script src="https://YOUR_RENDER_APP.onrender.com/socket.io/socket.io.js"></script>

<!-- 1) 전역 인증 부팅 -->
<script src="./js/auth-boot.js" defer></script>

<!-- 3) 세션 keepalive (쿠키/플래그 유지) -->
<script src="./js/auth-keepalive.js" defer></script>

<!-- 2) Store (module: 전역 상태/NS 키 제공) -->
<script type="module" src="./js/store.js"></script>

<!-- 4) UI 라우팅 가드/로고 (항상 mine 으로) -->
<script src="./js/logo-guard.js" defer></script>

<!-- 5) 소켓 초기화 (필요 시) -->
<script src="./js/socket-init.js" defer></script>

<!-- 6) 페이지 전용 스크립트 -->
<script type="module" src="./js/custom.js"></script>


</body>
</html>
